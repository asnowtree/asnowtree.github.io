---
version: '0.1'
name: ASnowTree • 事件记录摘要-陈述
description: 往往有一些事情被人们关注或者不关注，当一些事情被人们想了解时，希望此处有所帮助
url: https://asnowtree.github.io
repository: https://github.com/asnowtree/asnowtree.github.io
timezone: Asia/Shanghai
twitter:
  username: asnowtree
logo: "/img/logo-tree.png"
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true
  posts:
    permalink: "/things/:year/:month/:day/:title/"
    output: true
  tutorials:
    permalink: "/:collection/:path/"
    output: true
just_the_docs:
  collections:
    posts:
      name: posts
defaults:
- scope:
    path: _docs
    type: docs
  values:
    layout: docs
- scope:
    path: _posts
    type: posts
  values:
    layout: news_item
- scope:
    path: _tutorials
    type: tutorials
  values:
    layout: tutorials
- scope:
    path: ''
  values:
    image: "/img/logo-tree.png"
future: true
plugins:
- jekyll-avatar
- jekyll-feed
- jekyll-mentions
- jekyll-paginate
- jekyll-redirect-from
- jekyll-seo-tag
- jekyll-sitemap
- jemoji
feed:
  categories:
  - release
kramdown:
  syntax_highlighter_opts:
    default_lang: plaintext
sass:
  style: compressed
strict_front_matter: true
exclude:
- icomoon-selection.json
- readme.md
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: "/[\\s/]+/"
  rel_url: true
  button: false
